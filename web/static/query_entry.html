<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /******/
        /* LOADING */
        /*******/

        .loading-container {
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .loading-spinner:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #8e44ad;
            border-color: #8e44ad transparent #8e44ad transparent;
            animation: spinner 1.2s linear infinite;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.5);
        }
        
        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .loading-text::before {
            content: "Loading...";
            animation: changeText 20s steps(1) forwards;
        }

        @keyframes changeText {
            0% { content: "Loading"; }
            40% { content: "Almost there!!"; }
            100% { content: "Uh oh :("; }
        }
        
        .loading-progress {
            margin-top: 15px;
            height: 3pt;
            background-color: #333333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #8e44ad;
            background-image: linear-gradient(90deg, #8e44ad, #9b59b6);
            animation: progress 20s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.7);
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 95%; }
        }

        .loading-message {
            margin-top: 15px;
            color: #888888;
            font-size: 14px;
        }

        /******/
        /* FORM */
        /*******/
        
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Placeholder styling */
        input[type="text"]::placeholder {
            color: #999;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
        form {
            padding: 20px;
            margin: 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 14px;
        }
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="setup()" onunload="">
    <h1>Query Form</h1>
    <form id="queryForm" action="https://events-ai-server-152896986419.us-central1.run.app/recommendations" method="POST">
        <div class="query-field">
            <label for="query1">Query 1:</label>
            <input type="text" id="query1" name="query1" value="Animation Nights New York (ANNY) at The Gutter Spare Room!">
        </div>
        <div class="query-field">
            <label for="query2">Query 2:</label>
            <input type="text" id="query2" name="query2" value='Church Street Boxing Presents "MAYHEM"''>
        </div>
        <div class="query-field">
            <label for="query3">Query 3:</label>
            <input type="text" id="query3" name="query3" value="Coffee for Creatives NYC: Special Guest in Casting">
        </div>
        <div class="query-field">
            <label for="query4">Query 4:</label>
            <input type="text" id="query4" name="query4" value="Music Open Jam @ Funkadelic Studios">
        </div>
        <div class="query-field">
            <label for="query5">Query 5:</label>
            <input type="text" id="query5" name="query5" value="Industry Night NYC: Film + Music + More!">
        </div>
        <div class="query-field">
            <label for="query6">Query 6:</label>
            <input type="text" id="query6" name="query6" value="NYC Networking Event: Make New Friends and/or Business Connections">
        </div>
        <button type="submit">Submit</button>        
    </form>
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text"></div>
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-message">We need to load up a container for your events. </div>
        <div class="loading-message">Please wait (should be 10 seconds) </div>
    </div>
    <script>
        function setup() {
            document.getElementById('queryForm').style.display = 'block';
            document.getElementById('loading').style.display = 'none';

            document.getElementById('queryForm').addEventListener('submit', function(event) {
                document.getElementById('queryForm').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                return true;
            });
        }

    </script>
</body>
</html>
